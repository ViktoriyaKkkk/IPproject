<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, maximum-scale=5, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
        @media print {
         .menu {
                display:none;
                }
         .worker_item{
            background:white;
            border: 2px solid #000;
         }
        }
    </style>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="menu">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <span class="fs-4">Сотрудники организации</span>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'main' %}">Главная</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'about' %}">О нас</a>
      </nav>
    </div>
</div>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
